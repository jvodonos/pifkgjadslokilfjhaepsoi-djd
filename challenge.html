			var string = "abccccc"

			function repeatingLetter(str)
			{
				for(var i = 0; i < str.length; i++)
				{
					for(var j = i; j < str.length; j++)
					{
						if(str[j] === str[i])
						{
							return str[j];
						}
					}
				}
			}
			
			console.log(repeatingLetter("abccccc"));
